name: Every push check

on:
  push:
    branches-ignore:
      - main

jobs:
  check:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        node-version: [ 18.x.x ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Checking types
        run: tsc --noEmit
      - name: Linting
        run: npm run lint
