name: Every push check

on:
  push:

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x.x
          cache: npm
      - name: Install dependencies
        run: npm install

  types:
    needs:
      - install
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x.x
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Checking types
        run: tsc --noEmit

  lint:
    needs:
      - install
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x.x
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Linting
        run: npm run lint
